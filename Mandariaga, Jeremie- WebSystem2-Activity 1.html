	<title>CSS FLEXBOX GALLERY</title>


	<style>
    * {
    box-sizing: border-box  ;
    background: white;
    text-align: center;
}

.item
.container {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
}

.container img {
    width: 100%;
    max-width: 350px;
    height: 350px;
    object-fit: cover;
    display: inline-grid;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
}

.container::after {
    width: 350px;
}
header{
	text-align: center;
	background-color: black;
	color: white;
	height: 40px;
	font-size: 30px;
	margin: 10px;
}
p{
	background-color: black;
	text-align: center;
	color: white;
	height: 50px;
	font-size: 40px;
}
button{
	cursor: pointer;
	position: relative;
	left: 4.3%;
	bottom: -7px;
	background-color: blue;
	color: white;
}

</style>
</head>
